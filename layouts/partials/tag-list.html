{{ if and (gt (len .Site.Taxonomies.tags) 1) (ne .Section "categories") }}
  <hr>
  <h2>{{ T "tags" }}</h2>
  
  <ul class="terms">
    {{ range .Site.Taxonomies.tags }}
      <li><a class="btn" href="{{ .Page.RelPermalink }}" title="{{ .Page.Title }} ({{ .Count }})">{{ .Page.Title }}<span>{{ .Count }}</span></a></li>
    {{ end }}
  </ul>
{{ end }}
